
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Add a new team member</h3>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" />
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="compay" formControlName="company"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="passwrd">Password</label>
          <input type="text" class="form-control" id="password" formControlName="password"/>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!myForm.valid">Add Employee</button>
      </form>
    </div>

  </div>

</div>
